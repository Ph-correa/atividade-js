<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    <script>
        let numero1, numero2,total1,total2,total3,total4;
        numero1 = Number(prompt("Insira um numero"));
        numero2 = Number(prompt("Insira outro"));
        total1 = numero1 +  numero2;
        total2 = numero1 - numero2;
        total3 = numero1 * numero2;
        total4 = numero1 / numero2
        document.write(`${numero1} + ${numero2} = ${total1}<br>`);
        document.write(`${numero1} - ${numero2} = ${total2}<br>`);
        document.write(`${numero1} * ${numero2} = ${total3}<br>`);
        document.write(`${numero1} / ${numero2} = ${total4}<br>`);
    </script>
</body>
</html>
